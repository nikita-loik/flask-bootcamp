<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    
    <form action="get">
        <label for="first_name">First Name:</label>
        <input type="text" name="" id="first_name" placeholder="First Name">
        <label for="last_name">Last Name:</label>
        <input type="text" name="" id="last_name" placeholder="Last Name">
        <br>
        <label for="email">Email:</label>
        <input type="text" name="" id="email" placeholder="name@email.com">
        <label for="password">Password:</label>
        <input type="text" name="" id="password" placeholder="password">
        <br>
        <p>Are you over the age of 18?</p>
        <label for="above18">Yes:</label>
        <input type="radio" name="age" id="above18">
        <label for="under18">No:</label>
        <input type="radio" name="age" id="under18">
        <br>
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="" id="">
            <option value="0">Credit Card</option>
            <option value="1">PayPal</option>
        </select>
        <br>
        <input type="submit" value="Submit Feedback">

    </form>

</body>
</html>
